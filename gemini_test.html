<!DOCTYPE html>
<html>
<head>
  <title>Gemini Test</title>
</head>
<body>
  <h1>Test Gemini Summary</h1>
  <button onclick="callGemini()">Generate AI Summary</button>

  <pre id="output" style="margin-top:20px; background:#f4f4f4; padding:10px;"></pre>

  <script>
    async function callGemini() {
      const prompt = `Generate a short report about cargo operations in Kerala including import/export summaries, revenue and GST insights. Keep it under 100 words.`;

      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=AIzaSyADV0PTZSEeSibH6yLSUjLwmxsan8UwetE", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [
              {
                role: "user",
                parts: [{ text: prompt }]
              }
            ]
          })
        });

        const result = await response.json();

        console.log("Gemini Response:", result);

        const summary = result?.candidates?.[0]?.content?.parts?.[0]?.text || result?.candidates?.[0]?.content?.text;

        document.getElementById("output").textContent = summary || "⚠️ No summary returned.";
      } catch (e) {
        document.getElementById("output").textContent = "❌ Error: " + e.message;
        console.error("Gemini Error:", e);
      }
    }
  </script>
</body>
</html>
